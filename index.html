<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-elements">
        <div class="heart">❤️</div>
        <div class="bear">🧸</div>
        <div class="heart">💝</div>
        <div class="bear">🐻</div>
        <div class="heart">💖</div>
    </div>

    <div class="container">
        <h1>Jade, my love, ...</h1>
        
        <div class="question-section" id="question1">
            <h2>Do you like me?</h2>
            <button class="cute-btn" onclick="moveButton(this)">Yes</button>
            <button class="cute-btn" onclick="moveButton(this)">No</button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)">
                    I don't like you, I love you! ❤️
                </button>
            </div>
        </div>

        <div class="question-section hidden" id="question2">
            <h2>How much do you love me?</h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>This much! (<span id="loveValue">100</span>%) <span id="extraLove" class="hidden">WOOOOW You love me that much?? 🥰🚀💝</span></p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)">Next ❤️</button>
        </div>

        <div class="question-section hidden" id="question3">
            <h2>Will you be my Valentine on February 14th, 2025? 🌹</h2>
            <button class="cute-btn final-yes" onclick="celebrate()">Yes!</button>
            <button class="cute-btn" onclick="moveButton(this)">No</button>
        </div>

        <div class="celebration hidden" id="celebration">
            <h2>Yay! I'm the luckiest person in the world! 🎉💝💖💝💓</h2>
            <p class="celebration-text">Now come get your gift, a big warm hug and a huge kiss!</p>
            <p class="celebration-text">🎁💖🤗💝💋❤️💕</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
